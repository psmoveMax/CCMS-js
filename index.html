<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>CCMS</title>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"

  <script src="main.js"></script>

<header>
  <a href='index.html'> <img src="img/logo.png" alt="logo" id="main_logo"></a>
  <form id="main_filter">
    <input type="text" class="form-control fa" id="search_fio" onkeyup="search_func()" placeholder="Введите запрос"
      aria-describedby="basic-addon1">
  </form>
</header>

<body>
  <div id="main_body">
    <div class="wrap">
      <form id="main_add_form" name="form">
        <div class="form-group">
          <label for="fio">ФИО</label>
          <input type="text" class="form-control" id="fio" name="fio" required>
        </div>
        <button type="submit" class="btn btn-primary" id="btn_save">Сохранить</button>
        <button type="button" id="btn_form_close" class="btn btn-warning">Закрыть</button>
      </form>
    </div>
    <h1 id="main_name">Клиенты</h1>
    <table class="table  table-bordered" id="main_table">
      <thead>
        <tr id="header_table">
          <th scope="col" class="table_head" id="sort_fio">ID </th>
          <th scope="col" class="table_head" onclick="sort_func('fio')">Фамилия Имя Отчество</th>
          <th scope="col" class="table_head">Дата и время создания </th>
          <th scope="col" class="table_head">Последние изменения </th>
          <th scope="col" class="table_head">Контакты </th>
          <th scope="col" class="table_head">Действия </th>
        </tr>
      </thead>
      <tbody id="table_data">
        <tr>
        </tr>
      </tbody>
    </table>

  </div>
  <div id="main_add_div">
    <a id="btn_add">Добавить клиента</a>
  </div>



</body>


</html>
